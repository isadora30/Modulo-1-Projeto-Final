<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Um jogo composto por escolhas para se divertir no mundo dos filmes de ficção.">
    <title>Game Facções - Jogo de Escolhas</title>
    <link rel="stylesheet" type="text/css" href="./src/css/IsadoraSantAna-projfinal1.css">
</head>

<body>
    <header class="cabecalho">

        <img class="cabecalho-imagem-1" src="./src/img/Ellipse.svg" alt="Logo do filme divergente, semelhante a uma esfera de fogo.">
        <nav class="cabecalho-frase-1">
            <a class="cabecalho-frase-2">Seja Bem Vindo(a) ao Game de Facções!</a>
        </nav>

    </header>
    
    <main class="meiodapagina">
        <section class="mp-secao-instrucoes">
            <div class="mp-divisao-instrucoes">
                <h1 class="mp-frase-h1">Teste de Facção</h1>
                <h2 class="mp-frase-h2">Use seu autoconhecimento e selecione o grupo ao qual você mais se identifica:</h2>
                <div class="mp-botoes">
                    <button class="mp-botao-franqueza">Franqueza</button>
                    <button class="mp-botao-abnegacao">Abnegação</button>
                    <button class="mp-botao-audacia">Audácia</button>
                </div>
            </div>
            <img class="mp-imagem-personagens" src="./src/img/personagens.svg" alt="imagem dos personagens principais do filme digente: Tris e Quatro.">
        </section>

    </main>

    <footer class="rodape">
        <h3 class="rodape-frase-1">Facção Game © 2022 Isadora S. Oliveira - Todos os direitos reservados</h3>
    </footer>
    <script>
        //window.alert('Mensagem')
        //window.confirm('Está indo bem?')
        window.prompt('Qual seu nome?')
    </script>
</body>
</html>
